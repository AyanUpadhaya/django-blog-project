{% extends 'layout.html'%}

{% block content%}

	<div class="pt-5">
		{% for post in posts %}
		<div>
			<h2>Title: {{post.title}}</h2>
			<p>
				<small>Author: {{post.author.first_name}}</small>
			</p>
			<p>
				<a href="{% url 'detail' post.id %}">View Post</a>
			</p>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
