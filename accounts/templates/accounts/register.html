{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<h2>Register Page</h2>
	
	<form method="post">
	    {% csrf_token %}
	    {{form|crispy}}
	    <button type="submit" class="btn btn-primary">Register</button>
	    <p>Already have an account? <a href="{% url 'login' %}">Login Now</a></p>
	</form>


{% endblock content %}
